function managerData() {
	var params = {
		TableName: "Managers",
		ProjectionExpression: "#ids, descr, doing, dev, stage",
		FilterExpression: "#ids BETWEEN :start_id AND :end_id",
		ConsistentRead: true,
		ExpressionAttributeNames: {
			"#ids": "id"
		},
		ExpressionAttributeValues: {
			":start_id": 1000,
			":end_id": 10000
		}
	};

	docClient.scan(params, onScan);
	var elmnts = new Array();
	var count = 0;
	function onScan(err, data) {
		if (err) {
			//document.getElementById('textarea').innerHTML += "Unable to scan the table: " + "\n" + JSON.stringify(err, undefined, 2);
		} else {
			var devNameList = ["Developer A","Developer B","Developer C","Developer D"];
			var body = document.body;
			var tbl = document.createElement('table');
			tbl.style.width  = '800';
			tbl.style.border = '1px solid black';
			var tr = tbl.insertRow();
			
			var td1 = tr.insertCell();
			td1.appendChild(document.createTextNode("ID"));
			td1.style.border = '2px solid black';
			
			var td2 = tr.insertCell();
			td2.appendChild(document.createTextNode("Description"));
			td2.style.border = '2px solid black';
			
			var td3 = tr.insertCell();
			td3.appendChild(document.createTextNode("What you were doing"));
			td3.style.border = '2px solid black';
			
			var td4 = tr.insertCell();
			td4.appendChild(document.createTextNode("Developer"));
			td4.style.border = '2px solid black';
			
			var td5 = tr.insertCell();
			td5.appendChild(document.createTextNode("Status"));
			td5.style.border = '2px solid black';
			
			var td6 = tr.insertCell();
			td6.style.border = '2px solid black';
			var i = 0;

			data.Items.forEach(function(bug) {
				var id = bug.id;

				//id
				var tr = tbl.insertRow();
				i++;
				var td1 = tr.insertCell();
				td1.appendChild(document.createTextNode(bug.id));
				td1.style.border = '1px solid black';

				//description
				var td2 = tr.insertCell();
				if(bug.descr["S"]==undefined) td2.appendChild(document.createTextNode(bug.descr));
				else td2.appendChild(document.createTextNode(bug.descr["S"]));
				td2.style.border = '1px solid black';

				//what client was doing
				var td3 = tr.insertCell();
				if(bug.doing["S"]==undefined) td3.appendChild(document.createTextNode(bug.doing));
				else td3.appendChild(document.createTextNode(bug.doing["S"]));
				td3.style.border = '1px solid black';
				
				//dev name
				var td4 = tr.insertCell();
				var devName = bug.dev;
				if(devName==" ") devName = "not assigned";
				td4.appendChild(document.createTextNode(devName));
				td4.style.border = '1px solid black';
				
				//status
				var td5 = tr.insertCell();
				td5.appendChild(document.createTextNode(bug.stage));
				td5.style.border = '1px solid black';
				
				//manager's choice
				var td6 = tr.insertCell();
				var div1 = document.createElement('div');
				div1.setAttribute("class","btn-group");
				var button = document.createElement('button');
				var devChosen = true;
				button.setAttribute("data-toggle","dropdown");
				button.setAttribute("class","btn btn-default dropdown-toggle");
				button.innerHTML = "Choose a dev";
				if(bug.dev==" ") devChosen = false;
				if(devChosen) {
					button.setAttribute("class","btn btn-default dropdown-toggle disabled");
					button.innerHTML = bug.dev;
				}
				var div2 = document.createElement('div');
				div2.setAttribute("class","dropdown-menu");

				var i;
				for (i=0; i < devNameList.length; i++) {
					var name = devNameList[i];
					var devA = document.createElement('button');
					devA.innerHTML = name;
					devA.setAttribute("class","dropdown-item");
					devA.addEventListener('click', function() {
						var chosenName = this.innerHTML;
						updateItem(bug.id, chosenName,"Managers");
						updateItem(bug.id, chosenName,"Bugs");

						this.parentNode.parentNode.children[1].innerHTML = chosenName;
						this.parentNode.parentNode.children[1].setAttribute("class","btn btn-default dropdown-toggle disabled");
						td4.innerHTML = chosenName;
					});
					div2.appendChild(devA);
					div1.appendChild(div2);
				}
				div1.appendChild(button);
				
				td6.appendChild(div1);

				td6.style.border = '1px solid black';
			}); 
			body.appendChild(tbl);
		}
	}

}
