<!DOCTYPE  html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Bug Report Form</h1>
    <p>This is our form.</p>          
</div>
</body>

<form>
    <div class="form-group">
    <label for="description">Description of the bug:</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
</form>

<form>
    <div class="form-group">
    <label for="during">What were you doing when you encountered the bug?</label>
    <textarea class="form-control" id="during" rows="3"></textarea>
    </div>
</form>


</html>
