function updateItem(bugID,tname) {
	var table = tname;
	var id = bugID;

	var params = {
		TableName:table,
		Key:{
			"id": id
		},
		UpdateExpression: "set dev = :d, stage = :s",
		ExpressionAttributeValues:{
			":d":" ",
			":s":"testing"
		},
		ReturnValues:"UPDATED_NEW"
	};

	docClient.update(params, function(err, data) {
